<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informações Internas - Campagnaro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { background: #f9f9f9; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; color: #333; font-size: 16px; line-height: 1.6; }
    header { background: #003366; color: white; padding: 1.5rem; text-align: center; }
    main { padding: 2rem 1rem; max-width: 960px; margin: auto; }
    footer { text-align: center; font-size: 0.85rem; color: #777; margin: 2rem 0 1rem; }
    .loading { font-style: italic; color: #666; margin-bottom: 1rem; }
  </style>
</head>
<body>

<header>
  <h1>Informações Internas - Campagnaro</h1>
</header>

<main>
  <div id="secao-ramais"><p class="loading">Carregando ramais...</p></div>
  <div id="secao-empresas"><p class="loading">Carregando cadastro das empresas...</p></div>
  <div id="secao-whatsapp"><p class="loading">Carregando contatos de WhatsApp...</p></div>
</main>

<footer>
  &copy; 2025 Mariano Campagnaro - Página Interna
</footer>

<script>
  async function carregarSecao(id, arquivo) {
    const container = document.getElementById(id);
    try {
      const resposta = await fetch(arquivo);
      const html = await resposta.text();
      container.innerHTML = html;
    } catch (erro) {
      container.innerHTML = `<p style="color: red">Erro ao carregar ${arquivo}</p>`;
    }
  }

  carregarSecao('secao-ramais', 'ramais.html');
  carregarSecao('secao-empresas', 'cadastro-empresas.html');
  carregarSecao('secao-whatsapp', 'whatsapp.html');
</script>

</body>
</html>
